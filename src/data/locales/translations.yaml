  en: The final task for the 48 weeks of existence in the Kusama network is the transformation of the Robonomics parachain into the Robonomics Relay Chain. This is our vision of the future of Robonomics, as a complete segment of the Polkadot infrastructure specifically prepared for working with IoT devices.
  ru: Последняя задача за 48 недель существования в сети Kusama - преобразование парачейна Робономики в Relay Chain Робономики. Это наше видение будущего Робономики как законченного сегмента инфраструктуры Polkadot, специально подготовленного для работы с IoT-устройствами.
