  ru: "\u041D\u043E\u0432\u044B\u0435 \u0432\u044B\u0437\u043E\u0432\u044B"
  tr: "YEN\u0130 MEYDAN OKUMALAR"
- alias: "The development and application of the Internet of Things has shown that\
    \ solving typical problems is not enough. Completely new concepts and principles,\
    \ based on earlier mistakes and identified shortcomings, have emerged by the present\
    \ day. This certainly convenient approach of using cloud services turned out to\
    \ have a number of critical shortcomings related to scalability, privacy, and\
    \ security. In an effort to solve these problems, it was proposed to bring data\
    \ processing, logic, and computation closer to the immediate place where they\
    \ are used. Thus, the concepts of fog and edge computing emerged, with intermediate\
    \ systems between the cloud and devices taking over some of the cloud\u2019s functions.\
    \ Therefore, the creation of edge systems has become one of the new challenges\
    \ of building the Internet of Things."
  en: "The development and application of the Internet of Things has shown that solving\
    \ typical problems is not enough. Completely new concepts and principles, based\
    \ on earlier mistakes and identified shortcomings, have emerged by the present\
    \ day. This certainly convenient approach of using cloud services turned out to\
    \ have a number of critical shortcomings related to scalability, privacy, and\
    \ security. In an effort to solve these problems, it was proposed to bring data\
    \ processing, logic, and computation closer to the immediate place where they\
    \ are used. Thus, the concepts of fog and edge computing emerged, with intermediate\
    \ systems between the cloud and devices taking over some of the cloud\u2019s functions.\
    \ Therefore, the creation of edge systems has become one of the new challenges\
    \ of building the Internet of Things."
  it: "Lo sviluppo e l'applicazione dell'Internet of Things ha dimostrato che la risoluzione\
    \ dei problemi tipici non basta. Al giorno d'oggi sono emersi concetti e principi\
    \ completamente nuovi, basati su errori precedenti e falle che sono state identificate.\
    \ Questo approccio sicuramente conveniente all'utilizzo di servizi cloud, si \xE8\
    \ rivelato avere una serie di carenze critiche relative alla scalabilit\xE0, alla\
    \ privacy e alla sicurezza. Nel tentativo di risolvere questi problemi, \xE8 stato\
    \ proposto di avvicinare l'elaborazione dei dati, la logica e il calcolo al luogo\
    \ in cui vengono utilizzati. Sono cos\xEC emersi i concetti di fog ed edge computing,\
    \ con sistemi intermedi fra il cloud e i dispositivi che assumono alcune delle\
    \ sue funzioni Pertanto, la creazione di sistemi perimetrali \xE8 diventata una\
    \ delle nuove sfide nella costruzione dell'Internet delle cose."
  pt: "O desenvolvimento e aplica\xE7\xE3o da Internet das Coisas mostrou que resolver\
    \ problemas t\xEDpicos n\xE3o \xE9 suficiente. Conceitos e princ\xEDpios completamente\
    \ novos, baseados em erros anteriores e defici\xEAncias identificadas, surgiram\
    \ at\xE9 os dias atuais. Essa abordagem certamente conveniente de usar servi\xE7\
    os em nuvem acabou apresentando v\xE1rias defici\xEAncias cr\xEDticas relacionadas\
    \ \xE0 escalabilidade, privacidade e seguran\xE7a. Em um esfor\xE7o para resolver\
    \ esses problemas, foi proposto trazer processamento de dados, l\xF3gica e computa\xE7\
    \xE3o para mais perto do local imediato onde eles s\xE3o usados. Assim, surgiram\
    \ os conceitos de fog e edge computing, com sistemas intermedi\xE1rios entre a\
    \ nuvem e os dispositivos assumindo algumas das fun\xE7\xF5es da nuvem. Portanto,\
    \ a cria\xE7\xE3o de sistemas de edge tornaram-se um dos novos desafios da constru\xE7\
    \xE3o da Internet das Coisas."
