    \ controllano i segnali all'indietro. Spesso questi dispositivi sono una versione\
    \ pi\xF9 sofisticata del router WiFi, dotati di un computer a scheda singola per\
    \ eseguire l'elaborazione primaria delle informazioni dai dispositivi senza uscire\
    \ dalla rete locale."
  pt: "Esses sistemas atuam como um elo entre sistemas embarcados localmente acess\xED\
