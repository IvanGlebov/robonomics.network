  zh: 其将允许客户自动收集有关家庭或公寓楼用电量、燃烧碳信用的信息，并将报告存储在平行链中。
  es: Permitirá a los clientes reunir de manera automática información sobre el consumo de electricidad del hogar o edificio de apartamentos, quemar créditos de carbono y almacenar un informe en la parachain.

- alias: Fault-tolerant civil sensors network
  en: Fault-tolerant civil sensors network
  ru: Отказоустойчивая гражданская сенсорная сеть
  zh: 容错民用传感器网络
  es: Red de sensores civiles tolerantes a fallas

- alias: A complete set of software modules for creating a sensor network in a city or enterprise to track the desired indicators and provide access to them without a central point of failure. Today it is being tested in one of Russian’s industrial cities - Togliatti.
  en: A complete set of software modules for creating a sensor network in a city or enterprise to track the desired indicators and provide access to them without a central point of failure. Today it is being tested in one of Russian’s industrial cities - Togliatti.
  ru: Полный набор программных модулей для создания сенсорной сети в городе или на предприятии для отслеживания требуемых показателей и обеспечения доступа к ним без центральной точки отказа. Сегодня он проходит испытания в одном из промышленных городов России - Тольятти.
  zh: 套完整的软件模块，用于在城市或企业中创建传感器网络，追踪和访问所需指标，而不会出现中心故障点。今天，正在俄罗斯的工业城市之一陶里亚蒂进行测试。
  es: "Un conjunto completo de módulos de software para crear una red de sensores en una ciudad o empresa para rastrear los indicadores deseados y brindar acceso a ellos sin un punto central de falla. Hoy se está probando en una de las ciudades industriales de Rusia: Togliatti."

