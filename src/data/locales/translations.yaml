  en: Self-driving cars and drones traffic management solution to avoid route collisions in public areas
  ru: Решение для управления движением беспилотных автомобилей и дронов во избежание столкновений на маршрутах в общественных местах
  zh: 自动驾驶汽车和无人机交通管理解决方案，避免公共区域的路线冲突。
  es: Solución de gestión de tráfico de vehículos autónomos y drones para evitar colisiones de rutas en áreas públicas

