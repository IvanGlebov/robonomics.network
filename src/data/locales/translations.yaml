  ru: Опираясь на достижения облачных платформ, Робономика ставит своей задачей предложить IoT-рынку более безопасные и продвинутые интернет решения на каждом этапе коммуникации человека и машины. Ниже приводятся основные задачи, для которых Робономика разрабатывается
  zh: Robonomics 基于云平台的成果，其目标是在人机通信的各个阶段为物联网市场提供更加安全和更加先进的互联网解决方案。开发 Robonomics 的主要任务有：
  es: Basándose en los logros de las plataformas en la nube, Robonomics tiene como objetivo ofrecer al mercado de IoT soluciones de Internet más seguras y avanzadas en cada etapa de la comunicación hombre-máquina. He aquí las principales tareas para las que se está desarrollando Robonomics
  ko: 로보노믹스는 클라우드 플랫폼의 성과를 바탕으로 인간-기계 통신의 모든 단계에서 IoT 시장에 보다 안전하고 진보된 인터넷 솔루션을 제공하는 것을 목표로 합니다. 로보노믹스가 개발되고 있는 주요 작업 분야는 다음과 같습니다
  de: "Basierend auf den Leistungen von Cloud-Plattformen zielt Robonomics darauf ab, dem IoT-Markt in jeder Phase der Mensch-Maschine-Kommunikation sicherere und fortschrittlichere Internetlösungen anzubieten. Dies sind die wichtigsten Aufgaben, für die Robonomics entwickelt wird:"
  ja: クラウドプラットフォームの成果に基づいて、Robonomicsはヒューマンマシン通信のすべての段階で、IoT市場により安全でより高度なインターネットソリューションを提供することを目指しています。Robonomicsが開発されている主なタスクは次のとおりです。

