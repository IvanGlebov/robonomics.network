- alias: "We have chosen the most well-known robotics framework called Robot Operating\
    \ System Robot Operating System (ROS) as the standard interface for integrating\
    \ any compatible cyber-physical system. Robonomics supports several uses for ROS.\
    \ The implementation of Robonomics for the Ethereum network is in the form of\
    \ the ROS package robonomics_comm. For the ROS 2 architecture, we implement support\
    \ for Robonomics as a middleware layer (see \xABRobonomics as ROS 2 Middleware\xBB\
    \ for details). When the use of ROS is redundant (e.g., when working with IoT\
    \ devices), a Python robonomics-interface module has been developed. It helps\
    \ to access the functions of Robonomics natively and works with both local and\
    \ private and remote and public nodes."
  en: "We have chosen the most well-known robotics framework called Robot Operating\
    \ System Robot Operating System (ROS) as the standard interface for integrating\
    \ any compatible cyber-physical system. Robonomics supports several uses for ROS.\
    \ The implementation of Robonomics for the Ethereum network is in the form of\
    \ the ROS package robonomics_comm. For the ROS 2 architecture, we implement support\
    \ for Robonomics as a middleware layer (see \xABRobonomics as ROS 2 Middleware\xBB\
    \ for details). When the use of ROS is redundant (e.g., when working with IoT\
    \ devices), a Python robonomics-interface module has been developed. It helps\
    \ to access the functions of Robonomics natively and works with both local and\
    \ private and remote and public nodes."
  it: "Abbiamo scelto il framework di robotica pi\xF9 noto, chiamato Robot Operating\
    \ System (ROS), come interfaccia standard per l'integrazione di qualsiasi sistema\
    \ cyber-fisico compatibile. Robonomics supporta diversi usi per ROS. L'implementazione\
    \ di Robonomics per la rete Ethereum \xE8 nella forma del pacchetto ROS robonomics_comm.\
    \ Per l'architettura ROS 2, implementiamo il supporto per Robonomics come livello\
    \ middleware (vedi \xABRobonomics as ROS 2 Middleware\xBB per i dettagli). Quando\
    \ l'uso di ROS \xE8 ridondante (ad esempio, quando si lavora con dispositivi IoT),\
    \ \xE8 stato sviluppato un modulo di interfaccia robotica con Python. Aiuta ad\
    \ accedere alle funzioni di Robonomics in modo nativo e funziona con nodi locali,\
    \ privati, remoti e pubblici."
  pt: "Escolhemos a estrutura de rob\xF3tica mais conhecida chamada Robot Operating\
    \ System (ROS) como a interface padr\xE3o para integrar qualquer sistema ciberf\xED\
    sico compat\xEDvel. Robonomics suporta v\xE1rios usos para ROS. A implementa\xE7\
    \xE3o do Robonomics para a rede Ethereum est\xE1 na forma do pacote ROS robonomics_comm.\
    \ Para a arquitetura ROS 2, implementamos suporte para A Robonomics como uma camada\
    \ de  Middleware (consulte \xABRobonomics as ROS 2 Middleware\xBB para obter detalhes).\
    \ Quando o uso do ROS \xE9 redundante (por exemplo, ao trabalhar com dispositivos\
    \ IoT), um m\xF3dulo de interface robonomics do Python foi desenvolvido. Ele ajuda\
    \ a acessar as fun\xE7\xF5es da Robonomics nativamente e funciona com n\xF3s locais,\
    \ privados e remotos e p\xFAblicos."
  ru: "\u041C\u044B \u0432\u044B\u0431\u0440\u0430\u043B\u0438 \u043D\u0430\u0438\u0431\
