- alias: Staking and allowing transfers (0 - 1 week). Will allow you to transfer XRT and stake your XRT with a 10% APR for all token holders and 50% for Crowdloan participants.
  en: Staking and allowing transfers (0 - 1 week). Will allow you to transfer XRT and stake your XRT with a 10% APR for all token holders and 50% for Crowdloan participants.
  ru: Стейкинг и разрешение переводов (0 - 1 неделя). Позволит вам переводить XRT и заниматься стейкингом XRT с годовой процентной ставкой 10% для всех держателей токенов и 50% для участников краудлоан кампании.
  zh: 质押和允许转让（0 - 1周）。将允许您转让XRT，并可质押XRT，所有代币持有者的年化收益率为10%，众贷参与者的年化收益率为 50%。
  es: Staking y permiso para transferencias (semana 0 - 1). Le permitirá transferir XRT y hacer staking de su XRT con un APR del 10 % para todos los titulares de tokens y el 50 % para los participantes del crowdloan.

- alias: Treasury and Technical committee (2 - 3 week). Will allow transferring a share of the DAO funds from Ethereum to the parachain. The Technical Committee can produce emergency referenda. These are used for emergency bug fixes or rapid implementation of new but battle-tested features into the runtime.
  en: Treasury and Technical committee (2 - 3 week). Will allow transferring a share of the DAO funds from Ethereum to the parachain. The Technical Committee can produce emergency referenda. These are used for emergency bug fixes or rapid implementation of new but battle-tested features into the runtime.
  ru: Сокровищница и Технический комитет (2 - 3 неделя). Позволит перевести часть средств DAO из Ethereum в парачейн. Технический комитет может проводить экстренные референдумы. Они используются для экстренного исправления ошибок или быстрого внедрения новых (но проверенных на деле) функций в среду выполнения.
  zh: 金库和技术委员会（2 - 3周）。允许一部分DAO资金从以太坊转移至平行链上。技术委员会可以发起紧急公投。这些用于紧急错误修复或在运行时中快速实现新的但经过实战测试的功能。
  es: Comité técnico y de tesorería (semanas 2 - 3). Permitirá transferir una parte de los fondos DAO de Ethereum a la parachain. El Comité técnico puede producir referendos de emergencia. Estos se utilizan para la corrección de errores de emergencia o la implementación rápida de funciones nuevas, pero a prueba de batalla, en el tiempo de ejecución.

- alias: RWS (4 - 5 week). Will allow using IoT management functions with not only commission payments in XRT but a monthly subscription as well.
  en: RWS (4 - 5 week). Will allow using IoT management functions with not only commission payments in XRT but a monthly subscription as well.
  ru: RWS (4 - 5 неделя). Позволит использовать функции управления IoT не только с комиссионными выплатами в XRT, но и с ежемесячной подпиской.
  zh: RWS（4 - 5周）。允许使用物联网管理功能，XRT可以佣金支付，也可以按月订阅。
  es: RWS (semanas 4 - 5). Permitirá el uso de las funciones de administración de IoT no solo con pagos de comisiones en XRT, sino también con una suscripción mensual.

- alias: Robot-as-a-service (6 - 7 week). Will allow to implement a control process for the provision of automated services and use payments within transactions to launch devices.
  en: Robot-as-a-service (6 - 7 week). Will allow to implement a control process for the provision of automated services and use payments within transactions to launch devices.
  ru: Robot-as-a-Service (6 - 7 неделя). Позволит внедрить процесс контроля за предоставлением автоматизированных услуг и использовать платежи в транзакциях для запуска устройств.
  zh: 机器人即服务（6 - 7周）。允许提供自动化服务的控制流程，并使用交易内付款来启动设备。
  es: Robot como servicio (semanas 6 - 7). Permitirá la implementación de un proceso de control para la prestación de servicios automatizados y utilizará los pagos dentro de las transacciones a fin de lanzar dispositivos.
  
- alias: XCMP functionality and Robobank (8 - 9 week). The solution is based on the Polkadot XCMP architecture that will allow any parachain to get access to IoT device management with payment in a native token.
  en: XCMP functionality and Robobank (8 - 9 week). The solution is based on the Polkadot XCMP architecture that will allow any parachain to get access to IoT device management with payment in a native token.
  ru: Функциональность XCMP и Робобанк (8 - 9 неделя). Решение основано на архитектуре Polkadot XCMP, которая позволит любому парачейну получить доступ к управлению IoT-устройством с оплатой собственным токеном.
  zh: XCMP功能和Robobank（8 - 9周）。该解决方案基于波卡XCMP架构，允许任何平行链通过原生代币支付访问物联网设备管理。
  es: XCMP y Robobank (semanas 8 - 9). La solución se basa en la arquitectura Polkadot XCMP que permitirá que cualquier parachain tenga acceso a la gestión de dispositivos IoT con pago en un token nativo.

- alias: Democracy and Remove Sudo (10 - 11 week). Developers won’t have the ability to interfere with the operations of the network without the involvement of the technical committee or voting of parachain native token holders.
  en: Democracy and Remove Sudo (10 - 11 week). Developers won’t have the ability to interfere with the operations of the network without the involvement of the technical committee or voting of parachain native token holders.
  ru: Демократия и удаление Sudo (10 - 11 неделя). Разработчики не смогут вмешиваться в работу сети без участия технического комитета или голосования владельцев нативных токенов парачейна.
  zh: Democracy（民主）和去除Sudo（10 - 11周）。届时，如果没有技术委员会的参与或平行链原生代币持有者的投票，开发者将无法影响网络运行。
  es: Democracy y Remove Sudo (semanas 10 - 11). Los desarrolladores no tendrán la capacidad de interferir con las operaciones de la red sin la participación del Comité técnico o el voto de los poseedores de tokens nativos de parachain.
  
