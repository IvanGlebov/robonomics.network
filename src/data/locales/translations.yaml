  ko: XCMP 기능 및 Robobank가 제공됩니다(8~9주 차). 이 솔루션은 Polkadot XCMP 아키텍처를 기반으로 하여 모든 파라체인이 IoT 장치 관리에 접속하고 네이티브 토큰으로 결제할 수 있도록 지원합니다.

