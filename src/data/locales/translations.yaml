    \ az bilgi i\u015Flem g\xFCc\xFCne sahiptir, bu da g\xFCvenlik duvarlar\u0131\
    n\u0131 da\u011F\u0131tmay\u0131 ve anti-vir\xFCs kullanmay\u0131 \xE7ok daha\
