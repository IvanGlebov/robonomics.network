  ru: Робономика - это платформа с открытым исходным кодом для приложений Интернета вещей. Мы поддерживаем новое поколение интернет-технологий (web3), которые реализуют обмен технической и экономической информацией в форме атомарных транзакций между пользовательскими приложениями, сервисами Интернета вещей и сложной робототехникой.
  zh: Robonomics是一个用于物联网应用的开源平台。我们支持新一代互联网技术 (web3)，这些技术在用户应用程序、物联网服务和复杂机器人之间以原子交易的形式实现技术和经济信息的交换。
  es: Robonomics es una plataforma de código abierto para aplicaciones de IoT. Apoyamos una nueva generación de tecnologías de Internet (web3) que implementa el intercambio de información técnica y económica en forma de transacciones atómicas entre aplicaciones de usuario, servicios de IoT y robótica compleja.

