- alias: This class includes complex automata (such as Spot from Boston Dynamics),
    which have a control component on the level of a full computer with a high-performance
    processor and a large amount of memory. In such cases, the robot is connected
    to the Internet without additional intermediate solutions (edge-systems). The
    necessary software for accessing the Internet of Things is installed directly
    on the computer of the stand-alone system. Data is collected and partially processed
    locally, then broadcast to the Internet similar to any full-fledged network device.
  en: This class includes complex automata (such as Spot from Boston Dynamics), which
    have a control component on the level of a full computer with a high-performance
    processor and a large amount of memory. In such cases, the robot is connected
    to the Internet without additional intermediate solutions (edge-systems). The
    necessary software for accessing the Internet of Things is installed directly
    on the computer of the stand-alone system. Data is collected and partially processed
    locally, then broadcast to the Internet similar to any full-fledged network device.
  it: "Questa classe include automi complessi (come lo Spot della Boston Dynamics),\
    \ che hanno una componente di controllo al livello di un computer completo con\
    \ un processore ad alte prestazioni e una grande quantit\xE0 di memoria. In questi\
    \ casi, il robot \xE8 connesso a Internet senza altre soluzioni intermedie (sistemi\
    \ edge). Il software necessario per accedere all'Internet of Things viene installato\
    \ direttamente sul computer del sistema stand-alone. I dati vengono raccolti e\
    \ parzialmente elaborati localmente, quindi trasmessi a Internet in modo simile\
    \ a qualsiasi altro dispositivo di rete a tutti gli effetti."
