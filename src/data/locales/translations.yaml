- alias: "The creepiest part is that users have little or no awareness that they are\
    \ giving up their privacy because they have almost no idea what data is being\
    \ collected and how it is being used. The threat to privacy grows not only from\
    \ intruders, but also from organizations and government agencies precisely because\
    \ of this. The cloud IoT services typically require maximum data transfer from\
    \ devices, and there are no ways to prohibit or narrow data transfer (\xABAccept\
    \ the Terms or Piss Off\xBB). Moreover, despite the fact that the collected data\
    \ is an asset and has real value, the person it is collected from is not only\
    \ denied the right to actively dispose of that data, but even is denied any compensation\
    \ for their own data\u2019s collection and usage."
  en: "The creepiest part is that users have little or no awareness that they are\
    \ giving up their privacy because they have almost no idea what data is being\
    \ collected and how it is being used. The threat to privacy grows not only from\
    \ intruders, but also from organizations and government agencies precisely because\
    \ of this. The cloud IoT services typically require maximum data transfer from\
    \ devices, and there are no ways to prohibit or narrow data transfer (\xABAccept\
    \ the Terms or Piss Off\xBB). Moreover, despite the fact that the collected data\
    \ is an asset and has real value, the person it is collected from is not only\
    \ denied the right to actively dispose of that data, but even is denied any compensation\
    \ for their own data\u2019s collection and usage."
  it: "La parte pi\xF9 inquietante \xE8 che gli utenti hanno poca o nessuna consapevolezza\
    \ di rinunciare alla propria privacy perch\xE9 non hanno quasi idea di quali dati\
    \ vengono raccolti e di come vengono utilizzati. La minaccia alla privacy non\
    \ proviene solo dagli intrusi, ma anche da organizzazioni e agenzie governative.\
    \ I servizi cloud IoT richiedono in genere il massimo trasferimento di dati dai\
    \ dispositivi e non ci sono modi per vietare o limitare questa raccolta (\"Accetta\
    \ i termini o vattene!\"). Nonostante i dati raccolti siano un bene e abbiano\
    \ un valore reale, alla persona da cui vengono collezionati non solo viene negato\
    \ il diritto di disporne attivamente, ma non gli viene neanche concesso un compenso\
    \ per la raccolta e l'utilizzo."
  pt: "A parte mais assustadora \xE9 que os usu\xE1rios t\xEAm pouca ou nenhuma consci\xEA\
    ncia de que est\xE3o abrindo m\xE3o de sua privacidade porque quase n\xE3o t\xEA\
    m ideia de quais dados est\xE3o sendo coletados e como est\xE3o sendo usados.\
    \ A amea\xE7a \xE0 privacidade cresce n\xE3o apenas de invasores, mas tamb\xE9\
    m de organiza\xE7\xF5es e ag\xEAncias governamentais justamente por causa disso.\
    \ Os servi\xE7os de IoT em nuvem normalmente exigem transfer\xEAncia m\xE1xima\
    \ de dados dos dispositivos e n\xE3o h\xE1 maneiras de proibir ou restringir a\
    \ transfer\xEAncia de dados (\xABAceite os termos ou v\xE1 embora\xBB). Al\xE9\
    m disso, apesar de os dados coletados serem um ativo e terem valor real, a pessoa\
    \ de quem s\xE3o coletados n\xE3o apenas \xE9 negado o direito de dispor ativamente\
    \ desses dados, mas tamb\xE9m \xE9 negado qualquer compensa\xE7\xE3o pela coleta\
    \ e uso de seus pr\xF3prios dados."
