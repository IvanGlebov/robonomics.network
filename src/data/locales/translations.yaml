- alias: The question of the privacy of users of modern applications should not be stuck in the inability of companies to use modern advances in the field of web3. There is no need to authenticate or require connection to specific servers to access telemetry and control the device.
  en: The question of the privacy of users of modern applications should not be stuck in the inability of companies to use modern advances in the field of web3. There is no need to authenticate or require connection to specific servers to access telemetry and control the device.
  ru: Вопрос приватности пользователей современных приложений не должен утыкаться в неумение компаний использовать современные достижения из области web3. Нет необходимости производить аутентификацию или требовать подключения к конкретным серверам для доступа к телеметрии и управления устройством.
  zh: 现代应用程序用户的隐私问题不应该停留在公司无法使用 web3 领域的现代进步中。无需验证或要求连接到特定服务器即可访问遥测和控制设备。
  es: La cuestión de la privacidad de los usuarios de las aplicaciones modernas no debe quedar estancada en la incapacidad de las empresas para utilizar los avances modernos en el campo de la web3. No es necesario autenticarse ni requerir conexión a servidores específicos para acceder a la telemetría y controlar el dispositivo.

