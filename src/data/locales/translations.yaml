  en: It’ll allow managing a fleet of drones with publicly monitored access to route changes to public agencies responsible for local security and efficiency of air space and roads
  ru: Оно позволит управлять парком дронов с публично контролируемым доступом к изменениям маршрутов государственным органам, ответственным за местную безопасность и эффективность воздушного пространства и дорог.
  zh: 其允许管理一支无人机队伍，通 过公开监控访问，向负责当地安全和空域和道路效率的公共机构传输变动情况。
  es: Permitirá gestionar una flota de drones con acceso supervisado públicamente para cambios de ruta a agencias públicas responsables de la seguridad local y la eficiencia del espacio aéreo y las carreteras.

