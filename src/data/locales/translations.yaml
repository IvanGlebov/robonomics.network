  zh: 其将允许客户自动收集有关家庭或公寓楼用电量、燃烧碳信用的信息，并将报告存储在平行链中。
  es: Permitirá a los clientes reunir de manera automática información sobre el consumo de electricidad del hogar o edificio de apartamentos, quemar créditos de carbono y almacenar un informe en la parachain.
  ko: 객은 가정 또는 아파트 건물의 전력 소비에 대한 정보를 자동으로 수집하고, 탄소 배출권을 사용하며, 파라체인에 보고서를 저장할 수 있습니다.
  de: Damit können Kunden automatisch Informationen über den Stromverbrauch des Haushalts oder Wohngebäudes erfassen, CO2-Gutschriften verbrennen und einen Bericht in der Parachain speichern.
  ja: 顧客はこのサービスを利用すると、家庭またはマンションにおける電力消費に関する情報を自動的に収集し、カーボンクレジットを使用し、パラチェーンにレポートを保存できます。

- alias: Fault-tolerant civil sensors network
  en: Fault-tolerant civil sensors network
