- alias: In the technical architecture, IoT digital twins provide the visibility and monitoring of things and related events (e.g., using IoT devices to automatically capture the origin of a product), and blockchain enables the shared single version of the truth as to the state of these things across their life cycles and associated business events
  en: In the technical architecture, IoT digital twins provide the visibility and monitoring of things and related events (e.g., using IoT devices to automatically capture the origin of a product), and blockchain enables the shared single version of the truth as to the state of these things across their life cycles and associated business events
  ru: В технической архитектуре цифровые двойники IoT обеспечивают видимость и мониторинг вещей и связанных с ними событий (например, с помощью устройств IoT для автоматического определения происхождения продукта), а блокчейн позволяет поделиться единой версией истины о состоянии этих вещей на протяжении их жизненных циклов и связанных с ними бизнес-событий
  zh: 在技术架构中，物联网数字孪生提供了物和相关活动的可见性和监控（例如：使用物联网设备自动捕获产品的源产地），而区块链支持共享单一版本的真相，以了解它们的生命周期和相关的业务活动。
  es: En la arquitectura técnica, los gemelos digitales de IoT brindan visibilidad y monitoreo de cosas y eventos relacionados (p. ej., mediante dispositivos de IoT para capturar automáticamente el origen de un producto), y blockchain permite la versión única compartida de la verdad en cuanto al estado de estas cosas a lo largo de sus ciclos de vida y eventos comerciales asociados

