- alias: Based on the achievements of cloud platforms, Robonomics aims to offer the IoT market safer and more advanced Internet solutions at every stage of human-machine communication. There are the main tasks for which Robonomics is being developed
  en: Based on the achievements of cloud platforms, Robonomics aims to offer the IoT market safer and more advanced Internet solutions at every stage of human-machine communication. There are the main tasks for which Robonomics is being developed
  ru: Опираясь на достижения облачных платформ, Робономика ставит своей задачей предложить IoT-рынку более безопасные и продвинутые интернет решения на каждом этапе коммуникации человека и машины. Ниже приводятся основные задачи, для которых Робономика разрабатывается
  zh: Robonomics 基于云平台的成果，其目标是在人机通信的各个阶段为物联网市场提供更加安全和更加先进的互联网解决方案。开发 Robonomics 的主要任务有：

- alias: IoT device management with a decentralized cloud
  en: IoT device management with a decentralized cloud
  ru: Управление IoT-устройством с помощью децентрализованного облака
  zh: 通过去中心化的云，管理物联网设备

- alias: Blockchain networks have all the parameters to ensure the highest level of security for device launch and receiving telemetry. Interaction with a device can actually be described by changing the state of the digital twin stored in the blockchain network and delivering information about these changes to the physical device. In the case of using a permissionless blockchain, we can be sure of the global availability of providers, as well as a high level of data protection of the digital twin from unwanted changes.
  en: Blockchain networks have all the parameters to ensure the highest level of security for device launch and receiving telemetry. Interaction with a device can actually be described by changing the state of the digital twin stored in the blockchain network and delivering information about these changes to the physical device. In the case of using a permissionless blockchain, we can be sure of the global availability of providers, as well as a high level of data protection of the digital twin from unwanted changes.
  ru: Блокчейн сети обладают всеми параметрами для обеспечения наивысшей степени безопасности запуска устройства и получения телеметрии. Взаимодействие с устройством фактически можно описать изменением состояния цифрового двойника, хранящегося в блокчейн сети, и доставкой информации об изменениях физическому устройству. В случае использования permissionless blockchain мы можем быть уверены в глобальной доступности провайдеров, а также высоком уровне защиты данных цифрового двойника от нежелательных изменений.
  zh: 区块链网络具有所有参数，以确保设备启动和接收遥测的最高安全级别。与设备的交互实际上可以通过更改存储在区块链网络中的数字孪生状态并将更改信息传递给物理设备进行描述。在使用无需许可区块链的情况下，我们可以确保提供者的全球可用性，以及数字孪生的高级数据保护，免受不必要的更改。

- alias: Techno-economic transactions between humans and machines
  en: Techno-economic transactions between humans and machines
  ru: Технико-экономические транзакции между людьми и машинами
  zh: 人机之间的技术经济交易

- alias: We can talk about institutional achievements in terms of access of automated systems directly to digital markets through cryptocurrencies and smart contracts. For example, Ethereum already implements most of the basic tools of economic activity. The applications created today to connect the end user and IoT devices will be much more efficient if the payment and terms of service are inseparable from the launch parameters of the device.
  en: We can talk about institutional achievements in terms of access of automated systems directly to digital markets through cryptocurrencies and smart contracts. For example, Ethereum already implements most of the basic tools of economic activity. The applications created today to connect the end user and IoT devices will be much more efficient if the payment and terms of service are inseparable from the launch parameters of the device.
  ru: Мы можем говорить об институциональных достижениях в плане доступа автоматических систем напрямую к цифровым рынкам посредством криптовалют и умных контрактов. Например, Ethereum уже реализует большинство базовых инструментов экономической деятельности. Приложения, создаваемые сегодня для связи конечного пользователя и IoT-устройства, будут намного эффективнее, если оплата и условия оказания услуги будут неразрывны с параметрами запуска устройства.
  zh: 我们可以谈论自动化系统通过加密货币和智能合约直接进入数字市场方面的机构成就。例如，以太坊已经实现了经济活动的大部分基本工具。如果付款和服务条款与设备的启动参数密不可分，那么，今天为连接终端用户和物联网设备而创建的应用程序将更加高效。

