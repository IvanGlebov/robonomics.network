  ko: 민주주의 및 Sudo의 개입을 차단합니다(10~11주 차). 개발자들은 기술 위원회의 개입이나 파라체인 네이티브 토큰 보유자들의 투표 없이는 네트워크 운영에 간섭할 수 없습니다.
  
