  es: La tarea final de las 48 semanas en la red Kusama es la transformación de la parachain de Robonomics en la relay chain de Robonomics. Esta es la visión para el futuro de Robonomics, como un segmento completo de la infraestructura Polkadot específicamente diseñada para trabajar con dispositivos IoT.

