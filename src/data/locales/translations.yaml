- alias: Let us remember that the automatic machine is the precise economic equivalent of slave labor. Any labor which competes with slave labor must accept the economic consequences of slave labor.
  en: Let us remember that the automatic machine is the precise economic equivalent of slave labor. Any labor which competes with slave labor must accept the economic consequences of slave labor.
  ru: Давайте вспомним, что робот - это точный экономический эквивалент рабского труда. Любой труд, конкурирующий с рабским, должен принять экономические последствия рабского труда.
  zh: 我们不要忘记，自动机器在经济上完全等同于被奴役的劳动力。任何 与被奴役劳动力竞争的劳动力都必须接受被奴役劳动力的经济后果。
  es: Recordemos que la máquina automática es el equivalente económico preciso del trabajo esclavo. Cualquier trabajo que compite con el trabajo esclavo debe aceptar las consecuencias económicas de este
  ko: 자동 기계는 노예 노동과 경제적으로 동등하다는 점을 기억해야 합니다. 노예 노동과 경쟁하는 모든 노동은 노예 노동의 경제적 결과 또한 받아들여야 합니다.
  de: Erinnern wir uns daran, dass die automatische Maschine das genaue wirtschaftliche Äquivalent zur Sklavenarbeit ist. Jede Arbeit, die mit der Sklavenarbeit konkurriert, muss die wirtschaftlichen Folgen der Sklavenarbeit in Kauf nehmen.
  ja: 自動機械は、奴隷労働とまさに経済的に同等であることを忘れないでください。奴隷労働と競合するあらゆる労働は奴隷労働の経済的影響を受け入れなければなりません。

