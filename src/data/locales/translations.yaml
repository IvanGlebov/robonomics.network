- alias: "The privacy point needs to be separated from cybersecurity, because this\
    \ problem is specific to IoT systems. Due to the large number and varied device\
    \ types that are much more integrated into the physical world than just computers\
    \ and smartphones, the range of types of private data is multiplied. It\u2019\
    s no longer just GPS location, shopping records, financial transactions and photos,\
    \ but also a permanent record of video and conversations, voice prints, health\
    \ conditions and even a list of a person\u2019s habits. Among the types of threats\
    \ related to privacy are: identification of information, localization and tracking,\
    \ profiling, inventory attack, data linking attack."
  en: "The privacy point needs to be separated from cybersecurity, because this problem\
    \ is specific to IoT systems. Due to the large number and varied device types\
    \ that are much more integrated into the physical world than just computers and\
    \ smartphones, the range of types of private data is multiplied. It\u2019s no\
    \ longer just GPS location, shopping records, financial transactions and photos,\
    \ but also a permanent record of video and conversations, voice prints, health\
    \ conditions and even a list of a person\u2019s habits. Among the types of threats\
    \ related to privacy are: identification of information, localization and tracking,\
    \ profiling, inventory attack, data linking attack."
  it: "Il punto di privacy deve essere separato dalla sicurezza informatica, perch\xE9\
    \ questo problema \xE8 specifico dei sistemi IoT. A causa della gran quantit\xE0\
    \ e variet\xE0 di dispositivi, che sono molto pi\xF9 integrati nel mondo fisico\
    \ rispetto ai soli computer e smartphone, la gamma di dati sensibili si moltiplica.\
    \ Non si tratta pi\xF9 solo della posizione GPS, dei registri degli acquisti,\
    \ delle transazioni finanziarie e delle foto, ma anche di una registrazione video\
    \ permanente o di conversazioni, impronte vocali, condizioni di salute e persino\
    \ un elenco delle abitudini di una persona. Tra i tipi di minacce legate alla\
    \ privacy vi sono: identificazione delle informazioni, localizzazione e tracciamento,\
    \ profilazione, inventory attack e data linking attack."
