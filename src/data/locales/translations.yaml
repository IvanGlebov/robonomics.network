- alias: The Robonomics development team are early adopters of Polkadot technologies, and we understand that the current technical implementation of the Kusama Relay chain and Substrate framework may contain errors or be revised this year and next. This is important for the crowdloan campaigners to understand as well.
  en: The Robonomics development team are early adopters of Polkadot technologies, and we understand that the current technical implementation of the Kusama Relay chain and Substrate framework may contain errors or be revised this year and next. This is important for the crowdloan campaigners to understand as well.
  ru: Команда разработчиков Робономики является одним из первых последователей технологий Polkadot, и мы понимаем, что текущая техническая реализация Kusama Relay Chain и платформы Substrate может содержать ошибки или быть пересмотрена в этом и следующем году. Это важно понимать и участникам краудлоан кампании.
  zh: Robonomics开发团队是波卡技术的早期采用者，我们了解到，目前Kusama中继链和Substrate框架的技术实现可能包含错误，或在今明两年进行修订。众贷活动人士需要了解这一点也很重要。
  es: El equipo de desarrollo de Robonomics es uno de los primeros en adoptar las tecnologías Polkadot, y entendemos que la implementación técnica actual de la relay chain de Kusama y el contexto de Substrate puede contener errores o revisarse este año y el próximo. Es importante que los contribuyentes al crowdloan lo comprendan.
  ko: Robonomics 개발팀은 Polkadot 기술에 대한 얼리 어답터로 구성되어 있으며, 현재 Kusama 릴레이 체인과 Substrate 프레임워크를 기술적으로 구현하는 데 오류가 포함될 수 있고 올해와 내년에 수정될 수 있음을 이해합니다. 이는 크라우드론 활동가들 역시 알아두어야 할 중요 사항입니다.

